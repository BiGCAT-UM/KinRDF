name: Groovy Script Test

on:
  workflow_dispatch:
  push:
    paths:
      - Output/RDF_Kin_Data_2022-Dec.ttl
      - shapes/*.shex
      - validate.groovy

jobs:
  VaidateCuratedRDF:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install groovy
        run: sudo apt install groovy

      - name: Generate the Shex validation reports
        run: |
          groovy validate.groovy
