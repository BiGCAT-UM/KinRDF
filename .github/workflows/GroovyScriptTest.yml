name: Update the Open SbD4Nano Cache

on:
  workflow_dispatch:
  push:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install groovy
        run: sudo apt install groovy

      - name: Generate the Shex validation reports
        run: |
          groovy validate.groovy
